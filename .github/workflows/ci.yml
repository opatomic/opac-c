name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v1
    - name: build
      working-directory: build
      run: |
        ./build
        CFLAGS="-DOPA_NOTHREADS" ./build

  build-cross:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install deps
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-multilib mingw-w64 libgmp3-dev
    - name: build
      working-directory: build
      run: |
        OPABIGINT_LIB=GMP ./build
        CFLAGS="-march=i686 -m32" LDFLAGS="-march=i686 -m32" ./build
        CC=x86_64-w64-mingw32-gcc AR=x86_64-w64-mingw32-ar ./build
        CC=i686-w64-mingw32-gcc AR=i686-w64-mingw32-ar ./build
